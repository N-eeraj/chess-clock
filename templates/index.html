<!DOCTYPE html>
<html>
	<head>
		<meta charset=iso-8859-1"/>
		<meta name="viewport" content="width=device-width" initial-scale=1.0>
		<style>
		
		html{height: 100%;}
			body{
				height: 90%;
				text-align: center;
			}

			h1{
				padding-top: 5%;
				color: red;
			}

			form{
				margin: 5% auto 0 auto;
				width: 40%;
				height: 20%;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			#inp{
				height: 20%;
			}

			.btn{
				border: 0;
				border-radius: 10px;
				color: white;
				font-size: 12pt;
			}

			#btn{
				height: 30%;
				width: 25%;
				background-color: rgb(150, 0, 0);
			}

			button{
				height: 8%;
				width: 10%;
				margin-top: 3%;
				background-color: rgb(0, 100, 0);
			}

			@media(max-width: 1024px)
			{

				h1{margin-top: 15%;}

				form{
					width: 100%;
					margin-top: 10%;
					flex-direction: column;
				}

				#inp{
					margin: 1%;
					background-color: rgba(255, 200, 200, .5);
					border: 0;
				}

				#btn{width: 25%;}

				button{
					height: 6%;
					width: 40%;
					margin-top: 10%;
				}

			}

		</style>
		<title>Vote Counter</title>
	</head>
	<body>
		<h1>Election 2021</h1>
		<form  method="post" action="/vote">
			<legend>Enter Serial Number</legend>
			<input id=inp name=slno type=number required>
			<input id=btn class=btn type="submit" name="Submit" value="Confirm">
		</form>
		<a href=/results><button class=btn>View Results</button></a>
	</body>
</html>
