<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Chess Clock
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- timer template -->
    <div class="timer black">
        10:00
    </div>
    <div class="timer white">
        10:00
    </div>

    <!-- options container template -->
    <div class="options">
        <button class="menu">
            &#9776;
        </button>

        <!-- actions buttons template -->
        <div class="button-container">
            <button>
                Start
            </button>
            <button>
                Reset
            </button>
            <button>
                Pause
            </button>
        </div>

        <button class="menu">
            &#9776;
        </button>
    </div>
</body>
</html>
